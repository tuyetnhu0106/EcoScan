<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoScan - M√†n h√¨nh ch·ª•p ·∫£nh</title>
    <style>
      :root {
        --primary-color: #4caf50;
        --primary-dark: #388e3c;
        --primary-light: #c8e6c9;
        --accent-color: #8bc34a;
        --text-color: #212121;
        --text-light: #ffffff;
        --white: #ffffff;
        --background: #000000;
        --overlay: rgba(0, 0, 0, 0.7);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: var(--background);
        color: var(--text-light);
        max-width: 100vw;
        overflow-x: hidden;
        position: relative;
        min-height: 100vh;
      }

      .camera-container {
        position: relative;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        background-color: #000;
      }

      .camera-feed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        background-image: url("/api/placeholder/400/800");
        background-size: cover;
        background-position: center;
      }

      .camera-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        z-index: 10;
      }

      .top-controls {
        display: flex;
        justify-content: space-between;
        padding: 1rem;
        background: linear-gradient(to bottom, var(--overlay), transparent);
      }

      .back-button {
        background: none;
        border: none;
        color: var(--white);
        font-size: 1.5rem;
        cursor: pointer;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .camera-options {
        display: flex;
        gap: 1.5rem;
      }

      .camera-option {
        background: none;
        border: none;
        color: var(--white);
        font-size: 1.3rem;
        cursor: pointer;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .option-active {
        color: var(--primary-color);
      }

      .capture-guide {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 75%;
        height: 40%;
        border: 2px dashed rgba(255, 255, 255, 0.8);
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        padding-bottom: 1rem;
      }

      .guide-text {
        color: var(--white);
        text-align: center;
        font-size: 0.9rem;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 0.5rem 1rem;
        border-radius: 30px;
        margin-top: 0.5rem;
      }

      .bottom-controls {
        padding: 1.5rem;
        background: linear-gradient(to top, var(--overlay), transparent);
      }

      .camera-actions {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1rem;
      }

      .side-button {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.2);
        border: none;
        color: var(--white);
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .shutter-button {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-color: var(--white);
        border: 3px solid rgba(255, 255, 255, 0.8);
        position: relative;
        cursor: pointer;
      }

      .shutter-button::after {
        content: "";
        position: absolute;
        top: 5px;
        left: 5px;
        right: 5px;
        bottom: 5px;
        background-color: var(--white);
        border-radius: 50%;
      }

      .flash-options {
        position: absolute;
        top: 5.5rem;
        right: 1rem;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        overflow: hidden;
        display: none;
      }

      .flash-option {
        padding: 0.8rem 1.2rem;
        color: var(--white);
        display: flex;
        align-items: center;
        border: none;
        background: none;
        width: 100%;
        text-align: left;
        cursor: pointer;
      }

      .flash-option:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .flash-icon {
        margin-right: 0.8rem;
        font-size: 1.2rem;
        width: 24px;
        text-align: center;
      }

      /* Camera grid overlay */
      .camera-grid {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        pointer-events: none;
        opacity: 0.3;
        display: none;
      }

      .grid-line-horizontal {
        width: 100%;
        height: 1px;
        background-color: var(--white);
        position: absolute;
      }

      .grid-line-horizontal:nth-child(1) {
        top: 33.33%;
      }

      .grid-line-horizontal:nth-child(2) {
        top: 66.66%;
      }

      .grid-line-vertical {
        height: 100%;
        width: 1px;
        background-color: var(--white);
        position: absolute;
      }

      .grid-line-vertical:nth-child(3) {
        left: 33.33%;
      }

      .grid-line-vertical:nth-child(4) {
        left: 66.66%;
      }

      /* Camera mode selector */
      .camera-modes {
        position: absolute;
        bottom: 7rem;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 1.5rem;
      }

      .camera-mode {
        color: rgba(255, 255, 255, 0.7);
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 1px;
        padding-bottom: 0.3rem;
        border: none;
        background: none;
        cursor: pointer;
      }

      .camera-mode.active {
        color: var(--white);
        border-bottom: 2px solid var(--primary-color);
      }

      .timer-options {
        position: absolute;
        top: 5.5rem;
        left: 1rem;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        overflow: hidden;
        padding: 0.5rem;
        display: none;
      }

      .timer-option {
        padding: 0.5rem;
        color: var(--white);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0.3rem;
        border: none;
        background: none;
        cursor: pointer;
      }

      .timer-option.active {
        background-color: var(--primary-color);
      }

      .capture-counter {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 6rem;
        color: var(--white);
        background-color: rgba(0, 0, 0, 0.3);
        width: 150px;
        height: 150px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        display: none;
      }

      body {
        background-color: #444444;
        max-width: 500px;
        margin: 0 auto;
      }
      .main-container {
        background-color: #ececec;
      }

      .bottom-nav {
        left: 50%;
        transform: translateX(-50%);
        max-width: 500px;
      }

      .camera-overlay {
        max-width: 500px;
      }

      .camera-feed {
        max-width: 500px;
      }

      .camera-container {
        width: 100%;
        max-width: 500px;
      }

    </style>
  </head>
  <body>
    <div class="camera-container">
      <!-- Camera feed (simulated) -->
      <div class="camera-feed"></div>

      <!-- Camera grid overlay -->
      <div class="camera-grid">
        <div class="grid-line-horizontal"></div>
        <div class="grid-line-horizontal"></div>
        <div class="grid-line-vertical"></div>
        <div class="grid-line-vertical"></div>
      </div>

      <!-- Camera overlay UI -->
      <div class="camera-overlay"
      style="background-size:cover;background-position:center;background-image:url(./img2.JPG);"
      >
        <!-- Top controls -->
        <div class="top-controls">
          <button class="back-button">‚Üê</button>
          <div class="camera-options">
            <button class="camera-option" id="timer-button">‚è±Ô∏è</button>
            <button class="camera-option" id="grid-button">‚äû</button>
            <button class="camera-option" id="flash-button">‚ö°</button>
          </div>
        </div>

        <!-- Capture guide -->
        <div class="capture-guide">
          <div class="guide-text">ƒê·∫∑t r√°c th·∫£i v√†o khung h√¨nh</div>
        </div>

        <!-- Timer options dropdown -->
        <div class="timer-options">
          <button class="timer-option active">T·∫Øt</button>
          <button class="timer-option">3s</button>
          <button class="timer-option">5s</button>
          <button class="timer-option">10s</button>
        </div>

        <!-- Flash options dropdown -->
        <div class="flash-options">
          <button class="flash-option">
            <span class="flash-icon">üîÑ</span>T·ª± ƒë·ªông
          </button>
          <button class="flash-option">
            <span class="flash-icon">‚ö°</span>B·∫≠t
          </button>
          <button class="flash-option">
            <span class="flash-icon">‚≠ï</span>T·∫Øt
          </button>
        </div>

        <!-- Countdown display -->
        <div class="capture-counter">3</div>

        <!-- Bottom controls -->
        <div class="bottom-controls">
          <div class="camera-actions">
            <button class="side-button" id="gallery-button">üñºÔ∏è</button>
            <button class="shutter-button" id="shutter-button"></button>
            <button class="side-button" id="switch-camera">üîÑ</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Toggle flash options
      document
        .getElementById("flash-button")
        .addEventListener("click", function () {
          const flashOptions = document.querySelector(".flash-options");
          if (flashOptions.style.display === "block") {
            flashOptions.style.display = "none";
          } else {
            flashOptions.style.display = "block";
          }
        });

      // Toggle timer options
      document
        .getElementById("timer-button")
        .addEventListener("click", function () {
          const timerOptions = document.querySelector(".timer-options");
          if (timerOptions.style.display === "block") {
            timerOptions.style.display = "none";
          } else {
            timerOptions.style.display = "block";
          }
        });

      // Toggle grid
      document
        .getElementById("grid-button")
        .addEventListener("click", function () {
          const gridButton = document.getElementById("grid-button");
          const cameraGrid = document.querySelector(".camera-grid");

          if (cameraGrid.style.display === "grid") {
            cameraGrid.style.display = "none";
            gridButton.classList.remove("option-active");
          } else {
            cameraGrid.style.display = "grid";
            gridButton.classList.add("option-active");
          }
        });

      // Simulate taking a photo
      document
        .getElementById("shutter-button")
        .addEventListener("click", function () {
          // Simulate flash
          const cameraFeed = document.querySelector(".camera-feed");
          cameraFeed.style.opacity = "0.1";

          setTimeout(function () {
            cameraFeed.style.opacity = "1";

            // Here would be code to navigate to analysis screen
            window.location.href = "./result.html";
          }, 150);
        });

      document
        .querySelector(".back-button")
        .addEventListener("click", function () {
          window.location.href = "./index.html";
        });
    </script>
  </body>
</html>
